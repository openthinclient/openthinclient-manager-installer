# ===== Install4j Path (if needed elsewhere) =====
install4jHomeDir=/opt/install4j

# ===== Suppress Gradle 8 validation errors for Install4j plugin =====
org.gradle.configuration.cache.problems=ignore

# ===== Optional: Disable warnings (deprecations etc.) =====
org.gradle.warning.mode=none

# ===== Performance Tuning for CI Builds =====
org.gradle.daemon=false
org.gradle.parallel=true
org.gradle.caching=true

# ===== Optional: Set JVM memory (adjust to fit your agents) =====
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
